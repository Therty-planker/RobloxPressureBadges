<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Community</title>
    <style>
        /* Default Light Mode Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: black;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .discord-widget {
            margin-top: 30px;
            border: 2px solid #7289DA;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .button {
            background-color: #7289DA;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5B6E92;
        }
        
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2C2F36;
            color: white;
        }
        .discord-widget.dark-mode {
            background-color: #3D434D;
            border-color: #5B6E92;
        }
        .button.dark-mode {
            background-color: #5B6E92;
        }
        
        /* Toggle Button Styles */
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #7289DA;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #5B6E92;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Discord Community!</h1>
    <p>Join us for exciting chats, games, and more!</p>

    <div class="discord-widget">
        <h2>Our Discord Server</h2>
        <!-- Embed Discord Widget -->
        <iframe src="https://discord.com/widget?id=AF2FjxKnC4&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
    </div>

    <p>Not yet a member? Click below to join!</p>
    <a href="https://discord.gg/AF2FjxKnC4" class="button">Join Our Server</a>

    <!-- Dark Mode Toggle Button -->
    <button class="toggle-button" onclick="toggleMode()">Toggle Dark Mode</button>

    <script>
        // Check if user has a saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelectorAll('.discord-widget').forEach(widget => widget.classList.add('dark-mode'));
            document.querySelectorAll('.button').forEach(button => button.classList.add('dark-mode'));
        }

        // Function to toggle between light and dark mode
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('.discord-widget').forEach(widget => widget.classList.toggle('dark-mode'));
            document.querySelectorAll('.button').forEach(button => button.classList.toggle('dark-mode'));

            // Save the user's theme preference in localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }
    </script>

</body>
</html>
